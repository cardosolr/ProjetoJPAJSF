<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Formulário de Aluno</ui:define>
        <ui:define name="conteudo">
    <h:body>
        <h:form>
            <p:growl />
            <div align="center">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Dados do Aluno"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleAluno.cancelar()}"
                                             ajax="false"
                                             immediate="true"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleAluno.salvar()}"
                                             ajax="false"
                                             icon="ui-icon-disk" />
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{controleAluno.aluno.id}" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome" />
                    <p:inputText value="#{controleAluno.aluno.nome}" id="txtNome"
                                 size="50" maxlength="50" placeholder="Nome"/>
                    <p:outputLabel value="RG" for="txtRg" />
                    <p:inputText value="#{controleAluno.aluno.rg}" id="txtRg"
                                 size="12" maxlength="12" placeholder="RG"/>
                    <p:outputLabel value="CPF" for="txtCpf" />
                    <p:inputText value="#{controleAluno.aluno.cpf}" id="txtCpf"
                                 size="14" maxlength="14" placeholder="CPF"/>
                    <p:outputLabel value="Endereço" for="txtEndereco" />
                    <p:inputText value="#{controleAluno.aluno.endereco}" id="txtEndereco"
                                 placeholder="Endereço"/>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
            </ui:define>
    </ui:composition>
</html>
