<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Página de Aluno</ui:define>
        <ui:define name="conteudo">
    <h:body>
        <h:form>
            <p:growl />
            <p:commandButton value="Novo Aluno" action="#{controleAluno.novo()}" 
                             ajax = "false" icon = "ui-icon-plus"/>
            <p:dataTable value="#{controleAluno.dao.lista}" var="aluno">
                <p:column headerText="Id">
                    <p:outputLabel value="#{aluno.id}" />
                </p:column>
                <p:column headerText="Nome">
                    <p:outputLabel value="#{aluno.nome}" />
                </p:column>
                <p:column headerText="RG">
                    <p:outputLabel value="#{aluno.rg}" />
                </p:column>
                <p:column headerText="CPF">
                    <p:outputLabel value="#{aluno.cpf}" />
                </p:column>
                <p:column headerText="Endereço">
                    <p:outputLabel value="#{aluno.endereco}" />
                </p:column>
                <p:column headerText="Ações">
                    <div align="center">
                            <p:commandButton action="#{controleAluno.editar(aluno.id)}"
                                             ajax="false" icon="ui-icon-pencil"
                                             title="Editar" />
                            <p:commandButton actionListener="#{controleAluno.remover(aluno.id)}"
                                             icon="ui-icon-trash"
                                             title="Deletar"
                                             update="@form"
                                             onclick="if (!confirm('Confirma a exclusão?')) return false" />

                    </div>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
    </ui:define>
    </ui:composition>
</html>
