<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Formulário de Curso</ui:define>
        <ui:define name="conteudo">
    <h:body>
        <h:form>
            <p:growl />
            <div align="center">
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        <p:outputLabel value="Dados do Curso"/>
                    </f:facet>
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton value="Cancelar"
                                             action="#{controleCurso.cancelar()}"
                                             ajax="false"
                                             immediate="true"/>
                            <p:commandButton value="Salvar"
                                             action="#{controleCurso.salvar()}"
                                             ajax="false"
                                             icon="ui-icon-disk" />
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID" />
                    <p:inputText value="#{controleCurso.curso.id}" readonly="true"/>
                    <p:outputLabel value="Nome" for="txtNome" />
                    <p:inputText value="#{controleCurso.curso.nome}" id="txtNome"
                                 size="50" maxlength="50" placeholder="Obrigatorio"/>
                    <p:outputLabel value="Descrição" for="txtDescricao" />
                    <p:inputText value="#{controleCurso.curso.descricao}" id="txtDescricao"/>
                </p:panelGrid>
            </div>
        </h:form>
    </h:body>
            </ui:define>
    </ui:composition>
</html>
