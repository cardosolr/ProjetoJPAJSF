<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Titulo da Pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" header="Sistema" style="text-align: center">
                <h:form id="menu">
                    <p:megaMenu>
                        <p:submenu label="Cadastros">
                            <p:column>
                                <p:submenu>
                                <p:menuitem action="#{controleAluno.listar()}"
                                        value="Cadastro de Aluno"
                                        ajax="false"/>
                                <p:menuitem action="#{controleCurso.listar()}"
                                        value="Cadastro de Curso"
                                        ajax="false"/>
                                </p:submenu>
                            </p:column>       
                        </p:submenu>
                    </p:megaMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">
                    
                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos"></ui:insert>
            <p:layoutUnit position="south">
                <div align="center">Desenvolvido por Larissa Rattigueri</div>
            </p:layoutUnit>
        </p:layout>
    </f:view>
</html>
